<ion-header>

    <ion-toolbar>
      <button ion-button menuToggle *ngIf="!subCat">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cientes Coorporativos</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="addCoorp()">
          <ion-icon ios="ios-md-add" name="md-add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-list-header class="borde_superior">
        Clientes
      </ion-list-header>
      <ion-item-sliding *ngFor="let item of coorps">
        <ion-item>
          <h2>{{item.name}}</h2>
          <p>Codigo de cliente: {{item.code}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button icon-only color="danger" (click)="confirmDelete(item)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          </button>
          <button ion-button icon-only color="dancer" (click)="editName(item)">
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
