<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle *ngIf="!subCat">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addCategory()">
        <ion-icon ios="ios-md-add" name="md-add"></ion-icon>
      </button>
      <button ion-button color="royal" (click)="back()" *ngIf="subCat">
        Volver
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="subCat">
      <ion-item>
        <ion-label floating color="orange"><ion-icon ios="ios-person" md="md-person"></ion-icon> Categoria</ion-label>
        <ion-input type="text" disabled [ngModel]="nameCategoria"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating color="orange"><ion-icon ios="ios-lock" md="md-lock"></ion-icon> Categoria padre</ion-label>
        <ion-input type="text" disabled [ngModel]="nameCategoriaPadre"></ion-input>
      </ion-item>
  
      <ion-item>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="childExists">
      <ion-list-header *ngIf="subCat">
        Subcategorias relacionadas
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of categories">
        <ion-item (click)="gotoCategoria(item)">
          <ion-avatar item-start>
            <img [src]="item.image">
          </ion-avatar>
          <h2>{{ item.name }}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button icon-only color="danger" (click)="confirmDelete(item)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          </button>
          <button ion-button icon-only color="secondary" (click)="editName(item)">
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>      
</ion-content>
