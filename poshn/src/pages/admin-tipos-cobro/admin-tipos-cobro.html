<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Metodos de Pago</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header class="negrita borde_superior">
      Metodos
      <ion-icon item-end name="add" (click)="addNewCobro()"></ion-icon>
      <ion-icon item-end name="refresh" (click)="getTiposCobro()"></ion-icon>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of cobros">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>Tipo de metodo: {{item.nombreTipoPago}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="deleteCobro(item)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </button>
        <button ion-button icon-only (click)="updateCobro(item)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
    
  </ion-list>
</ion-content>
